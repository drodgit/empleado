{% extends 'base.html' %} 

{%load static%}

{% block title %} Lista Departamento {% endblock title %}


{% block content %} 

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Lista de Departamentos</h1>
        <div class="cell">
            <table>
                <tbody>
                    {%for e in departamento%}
                        <tr>
                            <td>{{e.id}}</td>
                            <td>{{e.name}}</td>
                            <td>{{e.short_name}}</td>
                            <td><a class="button warning" href="{% url 'persona_app:listarporarea' e.short_name%}">Ver Empleados</a></td>
                        </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock content %}
